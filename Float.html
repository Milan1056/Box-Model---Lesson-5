<html>
    <head>
        <title>
            Float
        </title>
        <style>
            #starleft{
                float: left;
                height: 100px;
                width: 100px;
            }
            #starright{
                float: right;
                height: 100px;
                width: 100px;
            }
        </style>
    </head>
    <body>
        <h2>There will be an image both on the left and right of this text it is
            by using the float command.
        </h2>
        <p><img id="starleft" src="shining_star-removebg-preview.png" alt="This image
            not load yet"> <img id="starright" src="shining_star-removebg-preview.png"
            alt="This image did not load"></p>
    </body>
</html>
